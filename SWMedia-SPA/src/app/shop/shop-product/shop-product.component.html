<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{product.imageUrl}}" alt="{{product.title}}">
        <div class="card-body" *ngFor="let attribute of attributes">
          <div>
            <p><b>{{attribute.attributeName}}</b>: {{attribute.value}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary">To cart</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">

    </div>
  </div>
</div>
