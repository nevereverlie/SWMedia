<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{product.productImageUrl}}" alt="{{product.description}}">
        <div class="card-body">
          <div>
            <strong>Description: </strong>
            <p>{{product.description}}</p>
          </div>
          <div>
            <strong>Price: </strong>
            <p>{{product.price}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary">To cart</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">

    </div>
  </div>
</div>
