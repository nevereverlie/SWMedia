<div class="row">
  <div *ngFor="let product of products" [routerLink]="[product.productId]" routerLinkActive="router-link-active"  class="col-lg-3 rounded" [ngStyle]="{'background-image': 'url(' + product.productImageUrl + ')'}" style="height: 200px; color: black; background-color: rgb(60,60,60); border: 1px solid rgb(170,170,170); background-size: cover;">
    <span>Product: {{product.description}}</span>
    <br>
    <span>Price: {{product.price}}</span>
  </div>
</div>
