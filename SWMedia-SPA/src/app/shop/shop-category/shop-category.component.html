<div class="row">
  <div *ngFor="let product of products" [routerLink]="[product.productId]" routerLinkActive="router-link-active"  class="col-lg-3 rounded"  >
    <div class="card ml-3 mt-3" style="width: 18rem;">
      <div class="card-img-wrapper">
        <img class="card-img-top transitive" src="{{product.productImageUrl}}" alt="{{product.description}}">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{product.description}}</h5>
        <p class="card-text">{{product.price}}</p>
        <a href="#" class="btn btn-primary">Add to cart</a>
      </div>
    </div>
  </div>
</div>
