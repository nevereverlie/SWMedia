<div class="row">
  <div id="categoryCard" *ngFor="let category of categories" class="col-lg-3 ml-5 mt-5 transition" [ngStyle]="{'background-image': 'url(' + category.categoryUrl + ')'}" [routerLink]="[category.categoryName]" routerLinkActive="router-link-active" style="">
    <a style="color: white" >{{category.categoryName}}</a>
  </div>
</div>
