<form #checkoutForm="ngForm" (ngSubmit)="checkout()" class="needs-validation" novalidate>
  <h2 class="mt-3">Checkout</h2>
  <h4 class="mb-2">Contact information</h4>

  <div class="form-group">
    <label for="nameSurname">Name and Surname: </label>
    <input minlength="4" type="text" id="nameSurname" class="form-control" required name="nameSurname" [(ngModel)]="model.fullname" placeholder="Hladkov Danylo">
  </div>

  <div class="form-group">
    <label for="phone">Mobile phone: </label>
    <input type="text" id="phone" class="form-control" required name="phone" [(ngModel)]="model.phone" placeholder="38-(0XX)-XXX-XX-XX">
  </div>

  <div class="form-group">
    <label for="email">E-mail: </label>
    <input type="text" id="email" class="form-control" required name="email" [(ngModel)]="model.email" placeholder="some.email@gmail.com">
  </div>

  <div class="form-group">
    <label for="selectCity">Select your city:</label>
    <ngx-select-dropdown
      id="selectCity"
      class="drop-btn list"
      [config]="config"
      [options]="cities"
      [(ngModel)]="currentCity"
      name="currentCity"
      [multiple]="false"
      (change)="loadWarehouses(currentCity)"
    ></ngx-select-dropdown>
  </div>

  <div class="form-group">
    <label for="selectWarehouse">Choose a warehouse to deliver:</label>
    <ngx-select-dropdown
      id="selectWarehouse"
      class="drop-btn list"
      [config]="config"
      [options]="warehouses"
      [(ngModel)]="currentWarehouse"
      name="currentWarehouse"
      [multiple]="false"
    ></ngx-select-dropdown>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">MAKE ORDER</button>
    <button class="btn btn-default" type="button">Cancel</button>
  </div>
</form>
