<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Star Wars Media</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/shop/categories']">Marketplace</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/films']">Films</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/chat']">Chat</a>
      </li>
    </ul>

    <div *ngIf="this.authService.loggedIn();" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome, {{ authService.decodedToken?.given_name || authService.decodedToken?.unique_name  | titlecase }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"
          ><i class="fa fa-sign-out"></i>Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!this.authService.loggedIn();"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0 mw-100"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        name="username"
        placeholder="Username"
        required
        [(ngModel)]="model.username"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        name="password"
        placeholder="Password"
        required
        [(ngModel)]="model.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
      <button
        class="btn btn-outline-dark my-2 my-sm-0 ml-sm-2"
        (click)="signinWithGoogle()"
        type="button"
      >
        Google
      </button>
    </form>
  </div>
</nav>


<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Star Wars Media</h1>
    <p class="lead">There will be 3 columns for other pages</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegistration)="cancelRegistrationMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
